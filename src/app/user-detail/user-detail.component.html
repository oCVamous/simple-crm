<mat-card class="user-detail-header">

    <img src="../../assets/img/avatar.png" alt="">
    <div class="user-details">
        <h2> {{ user.firstName }} {{ user.lastName }}</h2>
        {{ user.email }} <br>
    </div>
</mat-card>

<mat-card>

    <mat-card-title class="mt-32">Address</mat-card-title>

    <mat-card-content>
        {{ user.street }} <br>
        {{ user.zipCode }} {{ user.city }}
    </mat-card-content>

</mat-card>
